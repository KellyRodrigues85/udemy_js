<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while</title>
	<script type="text/javascript">
		

		var x = 1;	
		do{

		document.write( x + '<br>');
		x++;

		} while( x<=10);

		

	</script>
</head>

</html>
