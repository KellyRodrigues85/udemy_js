<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
	<script type="text/javascript">

		var opcao = 2;

		switch(opcao){
		case 1:
			document.write('opcao 1 foi selecionada');
			

		case 2:()
			document.write('opcao 2 foi selecionada');

			break;
		
		default: 

			document.write('opcao invalida');
			break;	
		}	



		
	</script>
</head>
<body>

</body>
</html>
